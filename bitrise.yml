---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  ios-store:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.13: {}
    - cache-pull@2.0.1: {}
    - certificate-and-profile-installer@1.10.1:
        inputs:
        - provisioning_profile_url: "$IOS_MOB_PROV_PATH"
        - keychain_password: "$IOS_CERT_PWD"
        - certificate_url: "$IOS_CERT_PATH"
    - flutter:
        inputs:
        - version: 1.5.4
        - commands: clean
    - script@1.1.5:
        title: Clean up pods to avoid pod libraries linking issues
        inputs:
        - content: |
            #!/usr/bin/env bash
            rm -rf ios/Podfile.lock ios/Pods/
    - flutter:
        inputs:
        - version: 1.5.4
        - commands: build ios --release
    - xcode-archive@2.4.16:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
    - deploy-to-itunesconnect-application-loader@0.9.4:
        inputs:
        - password: "$APPSTORE_PWD"
        - app_password: "$APP_SPECIFIC_PWD"
        - itunescon_user: "$APPSTORE_ID"
    - cache-push@2.0.5: {}
  android-store:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.13: {}
    - cache-pull@2.0.1: {}
    - flutter:
        inputs:
        - version: 1.5.4
        - commands: build apk
    - sign-apk:
        inputs:
        - keystore_password: "trakref01"
        - keystore_alias: "trakrefnewflutter"
        - keystore_url: "file://android/my-release-flutter-key.keystore"
    - google-play-deploy@1.6.1:
        inputs:
        - track: production
        - app_path: "./build/app/outputs/apk/release/app-release.apk"
        - service_account_json_key_path: "./android/playstore.json"
        - package_name: app.refrigerant.trakref.trakrefapp
    - cache-push@2.0.5: {}
