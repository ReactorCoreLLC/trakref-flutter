---
format_version: '6'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: "*"
  workflow: android-store
- pull_request_source_branch: "*"
  workflow: android-store
workflows:
  android-store:
    steps:
    - activate-ssh-key@4.0.3:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4.0.13: {}
    - cache-pull@2.0.1: {}
    - flutter:
        inputs:
        - version: 1.5.4
        - commands: build apk
    - sign-apk:
        inputs:
        - keystore_password: "trakref01"
        - keystore_alias: "trakrefnewflutter"
        - keystore_url: "file://android/my-release-flutter-key.keystore"
    - google-play-deploy@1.6.1:
        inputs:
        - track: production
        - app_path: "./build/app/outputs/apk/release/app-release.apk"
        - service_account_json_key_path: "./android/playstore.json"
        - package_name: app.refrigerant.trakref.trakrefapp
    - cache-push@2.0.5: {}
app: